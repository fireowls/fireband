<mat-list>
    <h3 mat-subheader>Documentation</h3>
    <a class="item-link" mat-list-item *ngFor="let project of projects" [href]="basehref + 'docs/' + project.name + '/index.html'" target="_blank">
        <mat-icon mat-list-icon>book</mat-icon>
        <h4 mat-line>{{ project.name | titlecase }}</h4>
        <p mat-line>Dernier build: {{ project.date | date: 'short' }}</p>
    </a>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Raports de tests</h3>
    <a class="item-link" mat-list-item *ngFor="let project of projects" [href]="basehref + 'tests/' + project.name + '/index.html'" target="_blank" >
        <mat-icon mat-list-icon>note</mat-icon>
        <h4 mat-line>{{ project.name | titlecase }}</h4>
        <p mat-line>Dernier build: {{ project.date | date: 'short' }}</p>
    </a>
</mat-list>
